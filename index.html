<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
  	<table border="1" width="100%" cellpadding="5">
  		<tr>
  			<th>Id</th>
  			<th>Name</th>
  			<th>Username</th>
  			<th>Email</th>
  			<th>Number</th>
  		</tr>
	
	<tr>
    <th id="data1"> </th>
    <th id="data2"> </th>
    <th id="data3"> </th>
    <th id="data4"> </th>
    <th id="data5"> </th>
	</tr>
	<tr>
    <th id="data11"> </th>
    <th id="data22"> </th>
    <th id="data33"> </th>
    <th id="data44"> </th>
    <th id="data55"> </th>
	</tr>
	<tr>
    <th id="data111"> </th>
    <th id="data222"> </th>
    <th id="data333"> </th>
    <th id="data444"> </th>
    <th id="data555"> </th>
	</tr>
	</table>
    <script>
      const requestURL = 'https://jsonplaceholder.typicode.com/users';
function sendRequest(method, url, body = null) {
   return fetch(url).then( response => {
       return response.json()
   })
}

sendRequest('GET', requestURL).then( data => {{
   var myArray1 = Object.values(data[0]);
   var myArray2 = Object.values(data[1]);
   var myArray3 = Object.values(data[2]);

   //id
   document.getElementById("data1").innerHTML = myArray1[0];
   document.getElementById("data11").innerHTML = myArray2[0];
   document.getElementById("data111").innerHTML = myArray3[0];
   //name
   document.getElementById("data2").innerHTML = myArray1[1];
   document.getElementById("data22").innerHTML = myArray2[1];
   document.getElementById("data222").innerHTML = myArray3[1];
   //username
   document.getElementById("data3").innerHTML = myArray1[2];
   document.getElementById("data33").innerHTML = myArray2[2];
   document.getElementById("data333").innerHTML = myArray3[2];
   //email
   document.getElementById("data4").innerHTML = myArray1[3];
   document.getElementById("data44").innerHTML = myArray2[3];
   document.getElementById("data444").innerHTML = myArray3[3];
   //number
   document.getElementById("data5").innerHTML = myArray1[5];
   document.getElementById("data55").innerHTML = myArray2[5];
   document.getElementById("data555").innerHTML = myArray3[5];
}
console.log(data);
}).catch( error => console.error(error));



	</script>

  </body>
</html>
